# .github/workflows/docker-publish.yml

name: 'Build and Publish Docker Image'

# Run this workflow only when changes are pushed to the main branch
on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # We need to give the job permissions to write to the GHCR
    permissions:
      contents: read
      packages: write

    steps:
      - name: 'Checkout a copy of your repository'
        uses: actions/checkout@v4

      - name: 'Log in to the GitHub Container Registry'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # This token is automatically generated by Actions

      - name: 'Build and push the Docker image'
        uses: docker/build-push-action@v5
        with:
          context: . # Use the root of the repo as the build context
          push: true # Actually push the image
          tags: ghcr.io/enda-automation/eproto:latest
